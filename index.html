  <style>
  body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('https://images.unsplash.com/photo-1600615665607-9fe70bce3b04?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
  color: white;
  text-shadow: 1px 1px 2px black;
}


#loginPage {
  background: linear-gradient(to right, #87cefa, #4682b4);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  color: #f0f8ff;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#loginPage h2 {
  margin-bottom: 20px;
  font-size: 28px;
  font-weight: 600; 
  text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
  color: #ffffff;
}

#loginPage input {
  margin: 10px;
  padding: 12px 15px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  width: 250px;
  background-color: #f0f8ff;
  color: #000033;
  font-weight: 400;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

#loginPage input::placeholder {
  color: #5f9ea0;
}

#loginPage button {
  padding: 12px 20px;
  font-size: 16px;
  background-color: #1e90ff;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 15px;
  font-weight: 500; 
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  transition: background-color 0.3s ease;
}

#loginPage button:hover {
  background-color: #104e8b;
}


#appPage {
  display: none;
  padding: 20px;
  background-color: #f5fffa;
  min-height: 100vh;
  color: #14213d;
}

h1, .title {
  font-family: 'Segoe UI', 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 2.5rem;
  color: #1d3557;
  text-align: center;
  margin-bottom: 20px;
}


header {
  background-color: #0f52ba;
  color: white;
  padding: 1em;
  text-align: center;
  font-size: 1.8em;
  font-weight: 500;
}


.container {
  padding: 20px;
  text-align: center;
}

input, select, button {
  padding: 10px;
  margin: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1em;
  font-weight: 400;
}

button {
  background-color: #4169e1;
  color: white;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #0f52ba;
}

#map {
  height: 400px;
  margin: 20px;
}


.note {
  font-style: italic;
  color: #5f9ea0;
  margin-top: 10px;
  font-weight: 400;
}


.back-icon {
  position: absolute;
  top: 20px;
  left: 20px;
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  z-index: 10;
}

.back-icon .material-icons {
  font-size: 28px;
  color: #f8f8f8;
}

.back-icon:hover .material-icons {
  color: #005f87;
}

.top-price-line {
  font-size: 18px;
  font-weight: 500; 
  margin: 12px 0;
  padding: 10px;
  background-color: #005f87;
  color: #fffcfb;
  border-left: 6px solid #001aff;
  border-radius: 6px;
}

.section {
  background: linear-gradient(135deg, #b0e0e6, #87ceeb); 
  padding: 25px;
  border-radius: 16px;
  color: #14213d;
  font-weight: 400;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
}


  </style>

  </div>

  <script>
    function showMainApp() {
      document.getElementById("welcomePage").style.display = "none";
      document.getElementById("mainApp").style.display = "block";
    }
  </script>

    function searchMarkets() {
      const district = document.getElementById('districtInput').value;
      const fish = document.getElementById('fishSelect').value;
      const mapDiv = document.getElementById('map');
      mapDiv.innerHTML = "";
      const marketList = realMarkets[district];
      const resultsDiv = document.getElementById('results');
      if (!marketList) {
        resultsDiv.innerHTML = `<p>No markets found in ${district}</p>`;
        return;
      }
      
const map = L.map('map').setView([10.7905, 78.7047], 7);


L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

map.locate({ setView: true, maxZoom: 12 });


function onLocationFound(e) {
  const radius = e.accuracy;

  L.marker(e.latlng).addTo(map)
    .bindPopup("ðŸ“ You are here").openPopup();

  L.circle(e.latlng, {
    radius: radius,
    color: "#136aec",
    fillColor: "#136aec",
    fillOpacity: 0.3
  }).addTo(map);
}


function onLocationError(e) {
  alert("Location access denied or unavailable.");
}

map.on('locationfound', onLocationFound);
map.on('locationerror', onLocationError);

      let bestPrice = -Infinity;
let bestMarket = null;
let bestLatLng = null;
marketList.forEach(market => {
  const price = Math.floor(100 + Math.random() * 200);
  const marker = L.marker([market.lat, market.lng]).addTo(map);
  marker.bindPopup(`<b>${market.name}</b><br>Price: â‚¹${price}/kg for ${fish}`);
  if (price > bestPrice) {
    bestPrice = price;
    bestMarket = market.name;
    bestLatLng = [market.lat, market.lng];
  }
});
if (bestLatLng) {
  const bestMarker = L.marker(bestLatLng, {
    icon: L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png', // Green star
      iconSize: [30, 45],
      iconAnchor: [15, 45],
      popupAnchor: [1, -34]
    })
  }).addTo(map);

  bestMarker.bindPopup(`<b>ðŸ”¥ Most Profitable Market: ${bestMarket}</b><br>Highest Price: â‚¹${bestPrice}/kg for ${fish}`).openPopup();

  const profitableDiv = document.createElement('div');
  profitableDiv.className = 'top-price-line';
  profitableDiv.innerHTML = `ðŸŒŸ <strong>Most Profitable Market:</strong> ${bestMarket}<br>ðŸ’° Price: â‚¹${bestPrice}/kg for ${fish}`;
  resultsDiv.insertBefore(profitableDiv, resultsDiv.firstChild);
}


      if (bestMarker) {
        bestMarker.openPopup();
      }

      resultsDiv.innerHTML = `<h3>Markets found in ${district}</h3>`;
    }
  function login() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    
    if (user && pass) {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('appPage').style.display = 'block';
    } else {
      alert("Please enter both username and password.");
    }
  }
  </script>
